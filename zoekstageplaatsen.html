<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoek Stageplaatsen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body style="background-color: #F3EFEF;">

<div class="max-w-3xl mt-20 mx-auto">
    <div class="w-full px-3">
        <h1 class="text-3xl font-bold mb-3">Beschrijf je droomstage</h1>
        <p class="text-lg mb-6">Vertel ons waar je naar op zoek bent en we helpen je bij het vinden van de perfecte stageplaats.</p>
        <div class="flex justify-between mb-4 items-end">
            <a href="jouw-voorbeeld-url" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-1" style="color: #97CAF9;">
                Bekijk voorbeeld
            </a>
            
                         
            <span class="text-sm text-gray-700 mb-1">
                <strong style="color: #9080FC;">
                    <a href="jouw-url-hier">Bekijk vacatures in de buurt</a>
                </strong>
            </span>
            
            
        </div>
        <textarea rows="10"
    class="shadow-sm appearance-none block w-full bg-blue-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
    style="border: none;"
    placeholder="Beschrijf hier je droomstage..."></textarea>


    </div>
    <div class="flex justify-between w-full px-3">
        <div class="md:flex md:items-center">
            
        </div>
        <button class="shadow bg-blue-200 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded" style="background-color: #97CAF9;" type="submit">
            Zoek stageplaatsen
        </button>
        
        
        
    </div>
</div>
</body>
</html>
