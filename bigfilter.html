<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Content</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .tag {
        cursor: pointer;
      }
      .tag.selected {
        background-color: #4F46E5;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center">
      <div class="w-full max-w-lg space-y-2">
        <div class="mx-auto max-w-md">
          <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center justify-between gap-2 bg-white p-4 text-gray-900 transition">
              <span class="text-sm font-medium"> Locatie </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>

            <div class="border-t border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <span class="text-sm text-gray-700"> 0 Geselecteerd </span>
                <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
              </header>

              <div class="flex flex-wrap gap-4 p-4">
                <!-- vervang de class tag-container door flex en flex-wrap hier -->
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Antwerpen</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Brugge</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Brussel</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Gent</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Hasselt</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Herentals</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Hofstade</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Hoogstraten</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Leuven</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Mechelen</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Oostende</span>
              </div>
            </div>
          </details>

          <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center justify-between gap-2 bg-white p-4 text-gray-900 transition">
              <span class="text-sm font-medium"> School </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>

            <div class="border-t border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <span class="text-sm text-gray-700"> 0 Geselecteerd </span>
                <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
              </header>

              <div class="flex flex-wrap gap-4 p-4">
                <!-- vervang de class tag-container door flex en flex-wrap hier -->
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Thomas More</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Karel De Grote hogeschool</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Odisee</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">Pxl</span>

                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">AP</span>

              </div>
            </div>
          </details>

          <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center justify-between gap-2 bg-white p-4 text-gray-900 transition">
              <span class="text-sm font-medium"> Semester </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>

            <div class="border-t border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <span class="text-sm text-gray-700"> The highest price is $600 </span>
                <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
              </header>

              <div class="flex flex-wrap gap-4 p-4">
                <!-- vervang de class tag-container door flex en flex-wrap hier -->
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">sep-dec</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">feb-mei</span>
                <span class="tag rounded-full bg-blue-100 px-3 py-2 transition duration-300 hover:bg-blue-200 hover:text-white">andere</span>
              </div>

          </details>
        </div>
      </div>
    </div>
  </body>
</html>
